<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Madrid</option>
        <option value="">Vienna</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">December 22nd 2023</div>
        <div class="time">1:08:12 PM</div>
        <div class="city">
        <h2>Sydney</h2>
        <div class="date">December 22nd 2023</div>
        <div class="time">1:08:12 PM</div>
      </div>
    </div>
    <footer>
      👩‍💻 Coded by Barbara Moya and is open-sourced on
      <a href="https://github.com/barbsuk20/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
