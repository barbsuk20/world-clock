<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/Vienna">Vienna</option>
        <option value="current">My current location</option>
      </select>

      <div class="city-container">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="buenos-aires">
          <div>
            <h2>Buenos Aires</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="caracas">
          <div>
            <h2>Caracas</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        üë©‚Äçüíª Coded by
        <a href="https://github.com/barbsuk20" target="_blank"
          ><strong>Barbara Moya</strong></a
        >
        and is open-sourced on
        <a href="https://github.com/barbsuk20/world-clock" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
