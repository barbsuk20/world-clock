<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Madrid</option>
        <option value="">Vienna</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date">December 22nd 2023</div>
        </div>
        <div class="time">1:08:12 <small>PM</small></div>
      </div>
      <div class="city" id="buenos-aires">
        <div>
          <h2>Buenos Aires</h2>
          <div class="date">December 22nd 2023</div>
        </div>
        <div class="time">1:08:12 <small>PM</small></div>
      </div>
      <div class="city" id="caracas">
        <div>
          <h2>Caracas</h2>
          <div class="date">December 22nd 2023</div>
        </div>
        <div class="time">1:08:12 <small>PM</small></div>
      </div>
      <footer>
        üë©‚Äçüíª Coded by <strong>Barbara Moya</strong> and is open-sourced on
        <a href="https://github.com/barbsuk20/world-clock" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
